<ul *ngIf="paginas?.length! > 0" class="pagination">
    <!-- Para volver a la página anterior -->
    <li class="page-item" *ngIf="!paginador.first">
        <a [routerLink]="['/pacientes/historial/page', paginador.number - 1]" class="page-link">&laquo;</a>
    </li>

    <!-- Para ir a la primera página -->
    <li class="page-item" *ngIf="!paginador.first">
        <a [routerLink]="['/pacientes/historial/page', 0]" class="page-link">Primera</a>
    </li>

     <!-- Despliega los números de página como links -->
    <li class="page-item" *ngFor="let pagina of paginas" [ngClass]="pagina - 1 == paginador.number ? 'active' : ''">
        <span class="page-link" *ngIf="pagina - 1 == paginador.number">{{pagina}}</span>
        <a *ngIf="pagina - 1 != paginador.number" class="page-link" [routerLink]="['/pacientes/historial/page', pagina-1]">{{pagina}}</a>
    </li>

    <!-- Para ir a la última página -->
    <li class="page-item" *ngIf="!paginador.last">
        <a [routerLink]="['/pacientes/historial/page', paginador.totalPages-1]" class="page-link">Última</a>
    </li>

    <!-- Para avanzar a la siguiente página -->
    <li class="page-item" *ngIf="!paginador.last">
        <a [routerLink]="['/pacientes/historial/page', paginador.number + 1]" class="page-link">&raquo;</a>
    </li>
</ul>
