<!-- Agenda (Horas del dÃ­a + agendar horas disponibles)-->
<div class="container card" id="main">
    <div class="row">
        <div class="col-sm-12 text-center date">
            <h1><button class="btn btn-dark btn-lg" (click)="previosDay()"><i
                        class="bi bi-arrow-left-circle-fill"></i></button>{{titleDate}}<button
                    class="btn btn-dark btn-lg" (click)="nextDay()"><i
                        class="bi bi-arrow-right-circle-fill"></i></button></h1>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <app-horario [fechaActual]="actualDate"></app-horario>
        </div>
    </div>
</div>
