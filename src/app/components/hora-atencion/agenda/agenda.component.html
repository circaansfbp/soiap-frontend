<!-- Agenda (Horas del día + agendar horas disponibles)-->
<div  id="main">
    <div class="row" id="title">
        <div class="col-lg-6">
            <div class="col-lg-4 float text-right">
                <i class="bi bi-journal-bookmark-fill" id="journal"></i>
            </div>
            <div class="col-lg-8 float text-left" id="agenda-title">
                <h1>Agenda</h1>
            </div>
        </div>

        <!-- Input que permite buscar horarios por fecha -->
        <div class="col-lg-6" id="search-date-input">
            <app-busqueda-fecha (searchDateEvent)="searchBySpecificDate($event)"></app-busqueda-fecha>
        </div>
    </div>
    <!-- Botones de día siguiente y anterior -->
    <div class="row" id="fecha">
        <div class="col-lg-2 date">
            <button (click)="previousDay()" class="btn btn-primary" type="button"><i
                    class="bi bi-arrow-left-short"></i>Día anterior</button>
        </div>
        <div class="col-lg-8 text-center date">
            <h2>
                {{titleDate}}
            </h2>
        </div>
        <div class="col-lg-2 date text-right">
            <button (click)="nextDay()" class="btn btn-primary" type="button">Día siguiente<i
                    class="bi bi-arrow-right-short"></i></button>
        </div>
    </div>
    <div class="row" id="subtitles">
        <div class="col-lg-8 date">
            <h3>Horarios del día</h3>
        </div>
        <div class="col-lg-4 text-right" id="button-div">
            <button class="btn btn-primary" [routerLink]="['../nuevo-horario']"><i class="bi bi-plus"></i>Nuevo
                horario</button>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <app-horario [fechaActual]="actualDate"></app-horario>
        </div>
    </div>
</div>
