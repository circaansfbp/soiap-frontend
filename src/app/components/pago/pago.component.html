<div class="container">

    <!-- Afiliaciónd de salud del paciente -->
    <div class="row">
        <div class="col-lg-12 text-center">
            <i class="bi bi-file-medical-fill"></i>
            <h5 class="color">Afiliación de salud</h5>
            <h5 class="overflow">{{horarioAtencion.paciente.afiliacionSalud}}</h5>
        </div>
    </div>

    <!-- Medio de pago -->
    <div *ngIf="horarioAtencion.pago" class="row">
        <div class="col-lg-12 text-center">
            <i class="bi bi-wallet-fill"></i>
            <h5 class="color">Medio de pago</h5>
            <h5 class="overflow">{{horarioAtencion.pago.medioPago}}</h5>
        </div>
    </div>

    <!-- Monto pagado -->
    <div *ngIf="horarioAtencion.pago && horarioAtencion.pago.montoPago" class="row">
        <div class="col-lg-12 text-center">
            <i class="bi bi-cash-stack"></i>
            <h5 class="color">Monto pagado</h5>
            <h5 class="overflow">${{horarioAtencion.pago.montoPago}}</h5>
        </div>
    </div>
    
</div>

<!-- Modal que permite la modificación de un pago -->
<div class="modal fade" id="modificarPago" tabindex="-1" role="dialog"
    aria-labelledby="modificarPagoLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <div class="col-lg-12">
                    <h3>Modificar pago</h3>
                </div>
            </div>
            <div class="modal-body">
                <app-pago-form [horarioAtencion]="horarioAtencion" ></app-pago-form>
            </div>
            <div class=" modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>
